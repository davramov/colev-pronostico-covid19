      <div id="opciones">
        <div class="opcion">
          <span id="opcionCasos" class="tipoIndicador">Casos</span>
          <input class="entradaSwitch" type="checkbox" hidden="hidden" checked id="indicador" autocomplete="off" />
          <label class="switch" for="indicador"></label>
          <span id="opcionMuertes" class="tipoIndicador seleccionado">Muertes</span>
        </div>

        <div class="opcion">
          <span id="opcionDias" class="tipoIndicador">Días</span>
          <input class="entradaSwitch" type="checkbox" hidden="hidden" checked id="resolucion" autocomplete="off" />
          <label class="switch" for="resolucion"></label>
          <span id="opcionSemanas" class="tipoIndicador seleccionado">Semanas</span>
        </div>
      </div>
    </header>
